<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Carousel</title>
</head>
<body>
    <!--MAIN-->
    <main>
        <div id="root">
            <div class="slider-container">
                <div class="carousel-container">
                    <!--Freccia Sx-->
                    <span v-on:click="chevronLeft" class="chevron"><i class="fas fa-chevron-left"></i></span> <!--con v-on:click richiamo la funzione chevronLeft dai methods-->
                    <img :src="carouselImg[defaultImg]" alt=""> <!--V-bind legato alla defaultImg di data (attualmente indice 0 dell'array =>carouselImg)-->
                    <!--Freccia Dx-->
                    <span v-on:click="chevronRight" class="chevron"><i class="fas fa-chevron-right"></i></span> <!--con v-on:click richiamo la funzione chevronRight dai methods-->
                </div>
                <!--Contenitore pallini carousel-->
                <div class="circles-container">
                    <!--Pallino/i-->
                    <span v-for="(img, index) in carouselImg" class="circle" :class="(index == defaultImg) ? 'active' : null"><i class="fas fa-circle"></i></span> <!--con V-for stampo tanti span per ogni elemento dell'array =>carouselImg -->
                </div>
            </div>    
        </div>
    </main>
    <!--FINE MAIN-->
    <script src="js/script.js"></script>
</body>
</html>
