<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Carousel</title>
</head>
<body>
    <!--MAIN-->
    <main>
        <div id="root">
            <div class="slider-container">
                <div class="carousel-container">
                    <!--Freccia Sx-->
                    <span class="chevron"><i class="fas fa-chevron-left"></i></span>
                    <!--Immagini-->
                    <img src="img/campagna.jpg" alt="">
                    <!--Freccia Dx-->
                    <span class="chevron"><i class="fas fa-chevron-right"></i></span>
                </div>
                <!--Contenitore pallini carousel-->
                <div class="circles-container">
                    <span class="circle" :class="active"><i class="fas fa-circle"></i></span>
                </div>
            </div>
            
        </div>
    </main>
    <!--FINE MAIN-->
    <script src="js/script.js"></script>
</body>
</html>
